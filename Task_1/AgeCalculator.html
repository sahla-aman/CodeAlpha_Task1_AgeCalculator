<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Age Calculator</title>
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <div class="container">
    <h2 class="calculator-title">Age Calculator</h2>
    <label for="dob">Date of Birth:</label>
    <input type="number" id="dob" placeholder="Day" min="1" max="31">
    <input type="number" id="mob" placeholder="Month" min="1" max="12">
    <input type="number" id="yob" placeholder="Year" min="1900" max="2024">
    <button onclick="calculateAge()">Calculate Age</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script> 
</body>
</html>
